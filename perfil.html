<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link href="css/perfil.css" rel="stylesheet" type="text/css">
    <script src="js/perfil.js" type="text/javascript" defer></script>
</head>
<body>
    <!-- header -->
    <div id="header"></div>
    <!-- contenido -->
    <div class="container">
        <div class="content">
            <div class="decorativo">
                <h1>Developer user</h1>
            </div>
            <div class="datos_user">
                <div class="avatar">
                    <img src="../images/persona.png" alt="avatar">
                </div>
                <div class="personal">
                    <h2>Mònica Garcia Casanovas</h2>
                    <p>Un reto más cumplido. Ampliando portfolio. Ilusión, esfuerzo, perseverancia... luchando por conseguir un sitio en el mundo laboral.</p>
                    <span class="city">Barcelona</span><span>-</span><span class="country">España</span>
                </div>
                <div class="profesional">
                    <p>Experiencia <span class="years"> 1 año</span></p>
                    <p class="sector">FrontEnd</p>
                    <div class="skills"> 
                        <img src="../images/logos/logo_html.png">
                        <img src="../images/logos/logo_css.png">
                        <img src="../images/logos/logo_javaScript.png">
                        <img src="../images/logos/git.png">
                        <img src="../images/logos/Github.png">
                        <img src="../images/logos/bootstrap.png">
                    </div>
                </div>
            </div>    
        </div>
    </div>
    <!-- footer -->
    <footer>
        <div id="footer"></div>
    </footer> 
</body>
</html>
